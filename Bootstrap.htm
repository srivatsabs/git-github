<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Basic Bootstrap Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bootstrap-files/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-files/css/bootstrap-theme.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="bootstrap-files/js/bootstrap.min.js"></script>
    <style type="text/css">
        /* Some custom styles to beautify this example */
        .demo-content {
            padding: 15px;
            font-size: 18px;
            min-height: 300px;
            background: #dbdfe5;
            margin-bottom: 10px;
        }

            .demo-content.bg-alt {
                background: #abb1b8;
            }
    </style>
</head>
<body>
    <h1>Hello, world!</h1>
    <div class="container">
        <!--Row with two equal columns-->
        <div class="row">
            <div class="col-sm-6">
                <div class="demo-content">.col-sm-6</div>
            </div>
            <div class="col-sm-6">
                <div class="demo-content bg-alt">.col-sm-6</div>
            </div>
        </div>

        <!--Row with two columns divided in 1:2 ratio-->
        <div class="row">
            <div class="col-sm-4">
                <div class="demo-content">.col-sm-4</div>
            </div>
            <div class="col-sm-8">
                <div class="demo-content bg-alt">.col-sm-8</div>
            </div>
        </div>

        <!--Row with two columns divided in 1:3 ratio-->
        <div class="row">
            <div class="col-sm-3">
                <div class="demo-content">.col-sm-3</div>
            </div>
            <div class="col-sm-9">
                <div class="demo-content bg-alt">.col-sm-9</div>
            </div>
        </div>

        <div class="row">

            <div class="col-xs-3">
                <div class="demo-content">.col -xs-3</div>

            </div>
        </div>
    </div>
</body>
</html>
